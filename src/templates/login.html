<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="src/static/login_style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form>
                    <!-- Email input -->
                    <div class="mb-4">
                        <label for="InputUsername" class="form-label">Username</label>
                        <input type="text" id="InputUsername" class="form-control">
                    </div>

                    <!-- Password input -->
                    <div class="mb-4">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" id="InputPassword" class="form-control">
                    </div>

                    <!-- Remember me and Forgot password -->
                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked>
                                <label class="form-check-label" for="form2Example31">Remember me</label>
                            </div>
                        </div>
                        <div class="col text-end">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="loginBtn">Log in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="register" class="text-decoration-none">Register</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MfdT/Bmq2dWPvb5pOnvMm6GWvABgP5qLb3BwSZDsPrt+R5mRx2ZqOW3lzX1qA3NL" crossorigin="anonymous"></script>
    
    <script>
        // JavaScript untuk menambahkan animasi shake pada tombol Sign in
        document.getElementById("loginBtn").addEventListener("click", function() {
            document.getElementById("loginBtn").classList.add("shake");
            setTimeout(function() {
                document.getElementById("loginBtn").classList.remove("shake");
            }, 500);
        });
    </script>
</body>
</html>
