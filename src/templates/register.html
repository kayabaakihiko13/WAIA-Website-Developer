<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/static/login_style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form method="POST">
                    <!-- Username input -->
                    <div class="mb-4">
                        <label for="InputFirstName" class="form-label">First Name</label>
                        <input type="text" id="InputFirstName" class="form-control" name="firstname" required>
                    </div>
                    <div class="mb-4">
                        <label for="InputLastName" class="form-label">Last Name</label>
                        <input type="text" id="InputLastName" class="form-control" name="lastname" required>
                    </div>
                    <div class="mb-4">
                        <label for="InputUsername" class="form-label">Username</label>
                        <input type="text" id="InputUsername" class="form-control" name="username" required>
                    </div>

                    <!-- Email input -->
                    <div class="mb-4">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input type="email" id="InputEmail" class="form-control" name="email" required>
                    </div>

                    <!-- Password input -->
                    <div class="mb-4">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" id="InputPassword" class="form-control" name="password" required>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

                    <!-- Login link -->
                    <div class="text-center">
                        <p>Already have an account? <a href="login" class="text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MfdT/Bmq2dWPvb5pOnvMm6GWvABgP5qLb3BwSZDsPrt+R5mRx2ZqOW3lzX1qA3NL" crossorigin="anonymous"></script>
</body>
</html>
